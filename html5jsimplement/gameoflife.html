<!DOCTYPE html>
<html>
	<head>
		<title>gameoflife</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script language="javascript" type="text/javascript" src="lifeForms.js"></script>
		<script language="javascript" type="text/javascript" src="input.js"></script>
		<script language="javascript" type="text/javascript" src="main.js"></script>
		<script language="javascript" type="text/javascript" src="styleControl.js"></script>
	</head>
	<body>
		<div id="organizer">
			<div class="main">
				<br/>
				<canvas id="lifeCanvas" width="640" height="480" style="border:3px groove #ffffff;" onclick="clickToAddLife(event);" onmousemove="previewLife(event);" onmouseout="clearPreview();"></canvas>
				<div style="width:380px; margin:0px auto;">
					<div id="pauseButton" class="action" onclick="pauseLife();" style="width:80px;">Pause Game</div>
					<div class="action" onclick="randomize();">Randomize Life</div>
					<div class="action" onclick="clearGrid();">Clear Canvas</div>
					</div>
				<div style="clear:both;"></div>
				<div id="lifeSettings" style="margin:5px;;">
					<div id="lifeSelector"">
						<div style="float:left;">'Life' Color:</div>
						<div id="whiteLife" class="themeBox" style="background:#ffffff;" onclick="whiteLife()"></div>
						<div id="purpleLife" class="themeBox" style="background:#ff6699;" onclick="purpleLife()"></div>
						<div id="orangeLife" class="themeBox" style="background:#fae161;" onclick="orangeLife()"></div>
						<div id="blueLife" class="themeBox" style="background:#92b6db;" onclick="blueLife()"></div>
						<div id="redLife" class="themeBox" style="background:#ff0000;" onclick="redLife()"></div>
						<div id="greenLife" class="themeBox" style="background:#a4e676" onclick="greenLife()"></div>
						<div id="blackLife" class="themeBox" style="background:#000000;" onclick="blackLife()"></div>
					</div>
					<div id="lifeFormSelector">
						<div style="float:left;">Lifeform to Draw:</div>
						<div style="float:left;">
							<select id="lifeFormSelect" style="margin-top:-1px;" onchange="changeLifeForm();">
								<option value="LifeFormEnum.POINT">Point</option>
								<option value="LifeFormEnum.CROSS"  selected>Cross</option>
								<option value="LifeFormEnum.SQUARE">Square</option>
								<option value="LifeFormEnum.GLIDER_UR">Glider (Up-Right)</option>
								<option value="LifeFormEnum.GLIDER_DR">Glider (Down-Right)</option>
								<option value="LifeFormEnum.GLIDER_DL">Glider (Down-Left)</option>
								<option value="LifeFormEnum.GLIDER_UL">Glider (Up-Left)</option>
							</select>
						</div>
					</div>
					<br/>
					<div style="clear:both;">
					<div id="deathSelector">
						<div style="float:left;">'Death' Color:</div>
						<div id="blackDeath" class="themeBox" style="background:#000000;" onclick="blackDeath()"></div>
						<div id="greenDeath" class="themeBox" style="background:#a4e676" onclick="greenDeath()"></div>
						<div id="redDeath" class="themeBox" style="background:#ff0000;" onclick="redDeath()"></div>		
						<div id="blueDeath" class="themeBox" style="background:#92b6db;" onclick="blueDeath()"></div>									
						<div id="orangeDeath" class="themeBox" style="background:#fae161;" onclick="orangeDeath()"></div>
						<div id="purpleDeath" class="themeBox" style="background:#ff6699;" onclick="purpleDeath()"></div>
						<div id="whiteDeath" class="themeBox" style="background:#ffffff;" onclick="whiteDeath()"></div>
					</div>
					<div id="speedSelector">
						<div style="float:left;">Game Speed:</div>
						<input id="speedRange" type="range" style="float:left;" min="10" max="1000">
					</div><br/>
					<div style="clear:both;">
					<div id="toggleGrid">
						<div style="float:left;margin-top:1px;">Grid:</div>
						<input id="gridChecker" type="checkbox" style="float:left;">
					</div><br/>
				</div>
				<br/>
				<p>
					An interactive reimplementation of 
					<a href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life" target="_blank">Conway's Game of Life</a> using HTML5 and javascript!
					<br/><br/>
					<i>(Click on the canvas to add new "life")</i>
					<br/><br/>
					<i><a href="http://www.bitstorm.org/gameoflife/lexicon/" target="_blank">Lexicon of Known Shapes</a></i>
				</p>
				<br/>
			</div>
		</div>
	</body>
</html>
